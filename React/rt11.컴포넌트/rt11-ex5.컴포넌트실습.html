<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            background-color: lightgrey;
        }

        body>#app {
            text-align: center;
            vertical-align: middle;
            line-height: 2em;
        }

        p {
            top: 50%;
            text-align: center;
            padding: 10px 0;
        }

        header {
            background-color: orange;
            margin: 10px 0;
            width: 100%;
            height: 60px;
        }

        /* <div id="content-list"> */
        #content {
            background-color: white;
            margin: 0 0 30px 0;
        }

        aside {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            height: 200px;
            float: left;
        }

        #content-list {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            float: right;
            height: 200px;
        }

        #content::after {
            clear: both;
            display: block;
            content: '';
        }

        footer {
            margin: 10px 0;
            background-color: lightblue;
            width: 100%;
            height: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <xmp>
        5개의 컴포넌트 만들기
            ComponentHeader
            ComponentContent
            ComponentFooter
            ComponentAside
            ComponentContentList
    </xmp>
    <hr />

    <div id="app">
        <!-- ComponentHeader -->
        <header>
            Header
        </header>

        <!-- ComponentContent -->
        <div id="content">
            <p>Content</p>

            <!-- ComponentAside -->
            <aside>
                Aside
            </aside>

            <!-- ComponentContentList -->
            <div id="content-list">
                List
            </div>
        </div>

        <!-- ComponentFooter -->
        <footer>
            Footer
        </footer>
    </div>

    <div id="app2"></div>
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">

</script>

</script>

</script>

<script type="text/babel">

class ComponentHeader extends React.Component {
    render() { // JSX로 화면 만들기
        return (
        <header>
            Header
        </header>

        )
    }
};

class ComponentContent extends React.Component {
    render() { // JSX로 화면 만들기
        return (
        <div id="content">
            <p>Content</p>

            <ComponentAside />

            <ComponentList />

        </div>
        )
    }
};

class ComponentAside extends React.Component {
    render() { // JSX로 화면 만들기
        return (
            <aside>
                Aside
            </aside>
        )
    }
};

class ComponentList extends React.Component {
    render() { // JSX로 화면 만들기
        return (
            <div id="content-list">
                List
            </div>
        )
    }
};

class ComponentFooter extends React.Component {
    render() { // JSX로 화면 만들기
        return (
        <footer>
            Footer
        </footer>
        )
    }
};
//export default rt11-ex5.컴포넌트실습;

// 인자 두개 필요
ReactDOM.render(
    <div>
    <ComponentHeader />
    <ComponentContent />
    <ComponentFooter />
    </div>,
    document.getElementById("app2")
)

</script>
</html>
