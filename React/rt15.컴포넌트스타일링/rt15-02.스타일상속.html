<body>
    <xmp>
        styled-component 방식에서 자주 사용되는

        컴포넌트명은 StyleInherit 으로 만드시오

    <div id="appori">
        <div style="width: 250px; background-color: black; padding: 0px; border-radius: 10px; text-align: center; margin: 0px; font-family: sans-serif; color: white;">

                since you loaded this example

    </div>
    <div id="app"></div>

<script type="text/babel">
//import React, {Component, PureComponent, Fragment} from "react";

class StyleInherit extends React.Component {

    static defaultProps = {  /*  props의 디폴트 값 설정 */  }
    static propsTypes = {  /* props의 프로퍼티 타입 설정 */ }
    state = {
        // 상태값(변수)을 정의한다.

    }
    style = {
        // 컴포넌트 내부에서 사용할 인라인 스타일을 정의한다.
        // getter 를 사용하면 객체 내부 참조가 가능하다.
        styleDiv : {
            //width: 250px; background-color: black; padding: 0px; border-radius: 10px; text-align: center; margin: 0px; font-family: sans-serif; color: white;
            width: "250px",
            backgroundColor: "black",
            padding: "0px",
            borderRadius: "10px",
            textAlign: "center",
            margin: "0px",
            fontFamily: "sans-serif",
            color: "white"
        },
        styleH1 : {
            color: "rgb(102, 255, 255)",
            fontSize: "50px",
        },
        styleH2 :{
            margin: "0px",
            padding: "0px",
            fontFamily : "sans-serif",
            color: "white"
        },
        // 셀프 객체 참조는 메서드로 바꾸고 리턴 앞에 get 을 붙인다
        get styleEmphasis() {
            return {
                //margin: 0px; padding: 0px; font-family: sans-serif; color: white;
                ...this.styleH2,
                fontSize: "38px"
            }
        },
        get styleP() {
            return{
                //"margin: 0px; padding: 0px; font-family: sans-serif; color: white; font-size: 17px; opacity: 0.5; "
                ...this.styleEmphasis,
                fontSize: "17px",
                opacity: "0.5",
            }
        }


    }
    func = {
        // func에 정의된 메서드는 반드시 constructor에서 this를 bind() 처리해야 한다.
        // func에는 자식 컴포넌트에 넘길 메서드만 작성한다.
        // 왜 자식에게 부모 메서드를 넘기나? 부모의 상태값을 변경하기 위해서.

    }
    constructor(props) {
        super()
        // this 바인딩. 예시) this.handler = this.handler.bind(this)
        // func 에 정의한 메서드는 반드시 this bind 처리해야 한다.

        // ref 만들기. 예시) this.inputref = React.createRef()

    }
    componentDidMount() {
        // 마운트 완료 후에 실행됨 : 페이지 load 될 때 한번
        // componentDidMount가 사용되는 경우: redux 구독 설정, focus 줄때
    }
    componentDidUpdate(prevProps, prevState) {
        // 업데이트 완료 후에 실행됨 : 여러번, state 가 변경될 때마다
    }
    componentWillUnmount() {
        // 언마운트 완료 후에 실행됨 : 페이지 unload 될 때 한번
        // componentWillUnmount가 사용되는 경우: redux 구독 해제, 이벤트 핸들러 해제
    }
    handler = (event)=>{
        // 이벤트 핸들러는 화살표 함수로 만들면 this bind()를 생략해도 된다
        console.log(event.target)
    }
    render() { // JSX로 화면 만들기
        return (
            <div id="app">
        <div style={this.style.styleDiv}>
            <h1 style={this.style.styleH1}>2700</h1>
            <h2 style={this.style.styleH2}>번개</h2>
            <h2 style={this.style.styleEmphasis} >강조</h2>
            <p  style={this.style.styleP}>
                since you loaded this example
            </p>
        </div>
    </div>
        )
    }
};
//export default rt15-02.스타일상속;

ReactDOM.render(
<StyleInherit></StyleInherit>, document.getElementById("app")
);

</script>
